<div class="main">
    <div class="search">
      <input type="text" #searchInput/>
    </div>

    <div class="cards">
      <ng-container *ngIf="githubUsers$ | async as githubusers">
        <div *ngFor="let user of githubusers" class="card">
          <img [src]="user.avatar_url" width="200"/>
          <h1>{{ user.login }}</h1>
        </div>
      </ng-container>
       
    </div>
</div>
